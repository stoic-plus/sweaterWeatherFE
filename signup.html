<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sweater Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
   <nav class="navbar navbar-expand-lg">
     <a class="navbar-brand" href="index.html">Sweater Weather</a>
     <li class="nav-item"><a class="nav-link" href="#">Signup</a></li>
     <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
   </nav>

   <p>If you already have an account, login <a href="login.html">here</a></p>

   <form id="signup-form" class="main-form" action="http://localhost:3000/api/v1/users" method="post">
     <label for="email">Email</label>
     <input type="email" name="email"/>
     <label for="password">Password</label>
     <input type="text" name="password"/>
     <label for="password_confirmation">Password Confirmation</label>
     <input type="text" name="password_confirmation"/><br/>
     <button type="submit" name="button">Submit</button>
   </form>

   <script src="scripts/signup.js"></script>
  </body>
</html>
